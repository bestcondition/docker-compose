version: "3.7"

services:
  # clash
  clash:
    image: dreamacro/clash
    #container_name: clash
    volumes:
      - ./config.yaml:/root/.config/clash/config.yaml
    ports:
       - "9090:9090" # 控制api端口
       - "7890:7890"
    restart: always

  # 比较好看的图形界面
  yacd:
    image: haishanh/yacd
    #container_name: yacd
    ports:
      - "1234:80"
    restart: always
